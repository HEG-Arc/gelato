<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <h1>Se connecter</h1>

    {% if error %}
    <p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
    {% endif %}

    {% if user.is_authenticated %}
    Vous êtes connecté, {{ user.username }} !
        {{user.mail}}
    {% else %}
    <form method="post" action="{% url 'connexion' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Se connecter" />
        <input type="hidden" name="next" id="id_next" value="{{ request.REQUEST.next }}" />
    </form>
    {% endif %}

        <a href="{% url 'deconnexion' %}">Se déconnecter</a>


</head>
<body>
</body>
</html>
