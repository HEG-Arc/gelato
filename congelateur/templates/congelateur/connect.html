{% load staticfiles %}
<script type="text/javascript" src="{% static 'twitter_bootstrap/js/transition.js' %}"></script>

<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An innovative ice cream kiosk for small offices, developed at the University of Applied Sciences Western Switzerland (HES-SO), HEG Arc.">
    <meta name="author" content="See https://github.com/HEG-Arc/gelato/blob/master/CONTRIBUTORS.txt">
    <link rel="shortcut icon" href="{% static "ico/favicon.ico" %}">

    <title>
        {% block title %}Gelato{% endblock title %}

        <!-- Custom styles for this template -->
        <link href="{% static "css/justified_nav.css" %}" rel="stylesheet"\>

    {% endblock stylesheets %}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

    <![endif]-->
  </head>

  <body>
    <div class="container">
          <nav class="navbar navbar-default">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li> <a href="{% url 'accueilConnect' %}">Accueil</a> </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
      </ul>
        </div>
